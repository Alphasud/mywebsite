<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module"></script>
    <title>Charles Denneulin</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <button class="switch__light">
          <i class="fas fa-lightbulb fa-lg"></i>
        </button>
        <button class="switch__lang__fr">
          <span>FR</span>
        </button>
        <button class="switch__lang__en">
          <span>EN</span>
        </button>
        <button class="switch__lang__es">
          <span>ES</span>
        </button>
      </header>
      <main class="main">
        <div class="top">
          <section class="presentation"></section>
          <section class="occupation"></section>
        </div>
        <section class="projects">
          <h1 class="projects__title"></h1>
          <div class="projects__elements"></div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
